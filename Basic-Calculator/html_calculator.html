<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>basicCalculator</title>

    <link rel="stylesheet" href="csshesap.css" />



</head>
<body>

    <h1 class="baslik">Basic Calculator</h1>
    <h3 class="baslik">by Emir Yasar Zaza</h3>

    

    <div class="contanier">

        
            <input type="text" name="ekran" id="ekran" readonly>
        

        <div class="calculator"


             <button></button>
              <button class="delete">DEL</button>
             <button class="" class="calculate">=</button>
              <button class="clear">AC</button>

              <button class="sum">+</button>
              <button class="dot">.</button>
              <button class="minus">-</button>

              <button class="divide">/</button>
              <button class="num">0</button>
              <button class="multi">*</button>



              <button class="num">7</button>
              <button class="num">8</button>
              <button class="num">9</button>

              <button class="num">4</button>
              <button class="num">5</button>
              <button class="num">6</button>

              <button class="num">1</button>
              <button class="num">2</button>
              <button class="num">3</button>



        </div>


    </div>


    <script src="jshesap.js"></script>

</body>
</html>
